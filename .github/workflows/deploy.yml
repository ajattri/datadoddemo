name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.17.1'  # Adjust this to your project's Node.js version

    - name: Install dependencies
      run: npm ci

    - name: Build and Export Next.js app
      run: |
        npm run build
        npm run export

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages  # This is the branch you want to deploy to
        folder: out       # This is the folder the build script generates
